
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
    
    <!-- iOS / Android Standalone Mode (Hides Browser UI) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#F8FAFC">
    
    <title>TruthShield AI - Bảo Vệ Gia Đình</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* ============================================
           PREMIUM UI KIT - "REVOLUTION" UPDATE
           ============================================ */

        :root {
            --ease-spring: cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevent body scroll, handle inside App */
            overscroll-behavior-y: none; /* iOS: Prevent rubber-banding of the whole page */
            -webkit-overflow-scrolling: touch;
            -webkit-tap-highlight-color: transparent; /* iOS: Remove gray tap box */
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #F8FAFC;
            color: #0F172A;
            -webkit-font-smoothing: antialiased;
        }

        /* --- GLOBAL TEXTURE --- */
        .bg-noise {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            pointer-events: none;
            z-index: 0;
            opacity: 0.04;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* --- SENIOR MODE SPECIFICS --- */
        [data-senior-mode="true"] {
            --bg-senior: #FFFBEB; /* Amber-50 */
            --text-senior: #451a03; /* Amber-950 */
        }
        
        [data-senior-mode="true"] body {
            background-color: var(--bg-senior);
            color: var(--text-senior);
        }

        /* --- CRITICAL MOBILE FIXES --- */
        
        /* Fix safe area for iPhone notch/home indicator */
        @supports (padding: env(safe-area-inset-bottom)) {
          .pb-safe {
            padding-bottom: calc(env(safe-area-inset-bottom) + 5px) !important;
          }
          .mb-safe {
            margin-bottom: calc(env(safe-area-inset-bottom) + 12px) !important;
          }
        }

        /* Fix touch targets - Minimum size for easy tapping */
        button, a[role="button"], .touch-target {
            min-height: 44px;
            min-width: 44px;
        }
        
        button {
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }

        /* Fix Z-Index Hierarchy */
        [role="dialog"] {
            z-index: 100 !important;
        }
        header {
            z-index: 30 !important;
        }
        nav {
            z-index: 50 !important;
        }

        /* --- UTILITIES --- */
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        /* Hide ALL scrollbars generally for app-like feel */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .soft-shadow {
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.08);
        }

        .soft-shadow-senior {
            box-shadow: 0 10px 30px -5px rgba(217, 119, 6, 0.15); /* Amber shadow */
        }

        /* --- ANIMATIONS --- */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .animate-float { animation: float 3s ease-in-out infinite; }

        @keyframes pulse-soft {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(0.98); }
        }
        .animate-pulse-soft { animation: pulse-soft 2s ease-in-out infinite; }

        /* Ensure inputs don't zoom on iOS */
        input, select, textarea { font-size: 16px !important; }
        
        /* Default SafeArea fallback */
        .pb-safe { padding-bottom: env(safe-area-inset-bottom, 5px); }
        .pt-safe { padding-top: env(safe-area-inset-top, 20px); }
    </style>

{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",

    "react/": "https://aistudiocdn.com/react@^19.2.0/",

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6"
  }
}
</script>
</head>
  <body>
    <div class="bg-noise"></div>
    <div id="root"></div>
  </body>
</html>
